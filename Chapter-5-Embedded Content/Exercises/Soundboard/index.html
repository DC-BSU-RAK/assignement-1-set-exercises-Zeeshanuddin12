<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alan Partridge Soundboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Alan Partridge Soundboard</h1>
  </header>

  <main>
    <section class="soundboard">
      <div id="bank-title">Sound Samples</div>
      <div class="grid" id="sample-grid"></div>
      <div class="nav-buttons">
        <button id="prev-btn" style="display: none;">⬅️</button>
        <button id="next-btn">➡️</button>
      </div>
    </section>

    <section class="tts">
      <textarea id="tts-input" placeholder="Type something Alan might say..."></textarea>
      <button id="speak-btn">Speak</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
